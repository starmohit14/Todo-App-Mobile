<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="page2.css">
    <title>Document</title>
</head>
<body>
    <div class="notshow">
    <div class="upper-container">
        <div class="upper-container1">
            <span id="tasks"> Tasks </span>
            <span id="lists"> Lists </span>
        </div>

        <div class="upper-container2">
            <div class="circle">
                <i class="fa fa-plus-circle" style="font-size:60px; color:deepskyblue"></i>
            </div>
        </div>
    </div>
    
    <div class="lower">
        <div class="card1">
            <div class="div1">
                <p> Trip to Paris </p>
            </div>
            <div class="div2">
                <input type="checkbox" name="todo" id="check" onclick="return false;" checked>
                <label for="todo">Visit Church</label>
            </div>
            <div class="div3">
                <form action="">
                    <input type="checkbox" name="todo" id="check">
                    <label for="todo">Shopping</label>
                </form>
            </div>
        </div>
    
        <div class="card2">
            <div class="div1">
                <p> My To Do List </p>
            </div>
            <div class="div2">
                <input type="checkbox" name="todo" id="check" onclick="return false;" checked>
                <label for="todo">Visit Supermarket</label>
            </div>
            <div class="div3">
                <form action="">
                    <input type="checkbox" name="todo" id="check">
                    <label for="todo">Buy Vegetables</label>
                </form>
            </div>
        </div>

            <div class="card3">
                <div class="div1">
                    <p> Daily Morning Routine for... </p>
                </div>
                <div class="div2">
                    <input type="checkbox" name="todo" id="check" onclick="return false;" checked>
                    <label for="todo">Wake up at 6 am</label>
                </div>
                <div class="div3">
                    <form action="">
                        <input type="checkbox" name="todo" id="check">
                        <label for="todo">Slepp at 10 pm</label>
                    </form>
                </div>
            </div>
    </div>
    </div>
    <div class="pop-up">
        <p id="add-new"> Add New Task </p>
        <hr class="m-5">
    <textarea class="pop-upbar"style="width: 290px; height: 20px;" placeholder="Learn C++"></textarea>
    <button class="pop-up-button">+ ADD Task</button>
    <div id="close">
        <i class="fa fa-close" style="font-size:15px"></i>
    </div>
    </div>

</body>
</html>
