<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="upper-container">
        <div class="upper-container1">
            <span id="tasks"> Tasks </span>
            <span id="lists"> Lists </span>
        </div>

        <div class="upper-container2">
            <div class="circle">

            </div>
            <div id="addlist"> Add List </div>
        </div>
    </div>

    <div class="lower">
        <div class="card1">
            <div class="div1">
                <p> Trip To Paris </p>
            </div>
            <div class="div2">
                <p> Visit Church </p>
            </div>
            <div>
                <form>
                    <input type="checkbox" name="todo" id="check">
                    <label for="todo"> Shopping </label>
                </form>
            </div>
        </div>

            <div class="card2">
                <div class="div1">
                    <p> My To Do List </p>
                </div>
                <div class="div2">
                    <p> Visit Supermarket </p>
                </div>
                <div>
                    <form>
                        <input type="checkbox" name="todo" id="check">
                        <label for="todo"> Buy Vegetables </label>
                    </form>
                </div>

            <div class="card1">
                <div class="div1">
                    <p> Daily Morning Routine for... </p>
                </div>
                <div class="div2">
                    <p> Wake upvat 6 AM </p>
                </div>
                <div>
                    <form>
                        <input type="checkbox" name="todo" id="check">
                        <label for="todo"> Sleep at 10 PM </label>
                    </form>
                </div>

    </div>
</body>
</html>
